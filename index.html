<!DOCTYPE html>
<html>
	<head>
		<title>To Do list</title>
		<link rel="stylesheet" href="assets/css/todos.css">
		<script src="assets/js/lib/all.js"></script>
		<script src="assets/js/lib/jquery-3.4.1.min.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
	</head>
	<body>	
		<div class="todo">
			<h1>To-Do list<i class="fa fa-plus"></i></h1>
			<input type="text" placeholder="Add New Todo">
			<ul>
				<li><span><i class="fa fa-trash"></i></span> Go to store</li>
				<li><span><i class="fa fa-trash"></i></span> Study for exam</li>
				<li><span><i class="fa fa-trash"></i></span> Write notes</li>
			</ul>
		</div>	
		<script src="assets/js/todo.js"></script>
	</body>
</html>
